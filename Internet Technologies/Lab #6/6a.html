<!DOCTYPE html>
<html>
<head>
	<title>6a - Temperature Converter With Button</title>
	<link rel="stylesheet" type="text/css" href="6a.css">
</head>
<body>

<input id="converter" type="text" name="converter" placeholder="Enter a temperature"><br />
<input id="cels" type="radio" name="temperature" value="Celsius">Fahrenheit to Celsius <br />
<input id="far" type="radio" name="temperature" value="Fahrenheit">Celsius to Fahrenheit <br />
<p id="result" class="normal"> </p>
<input id="reset" type="reset" name="Reset">
<input  id="clickConverter" type="submit" name="Converter">


<script type="text/javascript" src="6a.js"></script>
</body>
</html>
